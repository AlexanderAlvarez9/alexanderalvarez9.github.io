<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transiciones</title>
    <style>
      .pelota {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        /*
        transition-property: width, height; // que quiero transicionar
        transition-duration: 1s; // duracion
        transition-timing-function: ease; */
        /* transition-delay: 1s; // demora para empezar la transision*/

        transition: width 1s ease;
      }
      .pelota:hover {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="pelota b"></div>
  </body>
</html>

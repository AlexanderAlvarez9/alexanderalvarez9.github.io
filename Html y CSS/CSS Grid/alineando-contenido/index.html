<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alineando Contenido</title>
    <style>
      body {
        font-family: arial;
      }
      .container {
        display: grid;
        grid-gap: 5px;
        height: 100vh;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(4, 100px);
        justify-content: center;
        align-content: center;
      }
      .item {
        background: lightblue;
        padding: 10px;
        border: 1px solid red;
      }
      .item:nth-last-of-type(5) {
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">CUADRITO #1</div>
      <div class="item">CUADRITO #2</div>
      <div class="item">CUADRITO #3</div>
      <div class="item">CUADRITO #4</div>
      <div class="item">CUADRITO #5</div>
      <div class="item">CUADRITO #6</div>
      <div class="item">CUADRITO #7</div>
      <div class="item">CUADRITO #8</div>
      <div class="item">CUADRITO #9</div>
      <div class="item">CUADRITO #10</div>
      <div class="item">CUADRITO #11</div>
      <div class="item">CUADRITO #12</div>
    </section>
  </body>
</html>

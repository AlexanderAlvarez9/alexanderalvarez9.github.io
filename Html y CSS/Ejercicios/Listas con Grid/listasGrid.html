<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="list-style-grid.css">
</head>

<body>    
    <div class="list">
        <div class="list-item">

            <div class="item title">
                <label>Titulo:</label>
                <span class="text-content">
                    Titulo de la lista
                </span>
            </div>
            <div class="item content">
                <label>Categoria:</label>
                <span class="text-content">
                    Categoria variable1
                </span>
            </div>
            <div class="item content">
                    <label>Contenidos:</label>
                    <span class="text-content">
                        Contenido con texto2
                    </span>
            </div>
            <div class="item content">
                    <label>Contenidos:</label>
                    <span class="text-content">
                        Contenido con texto3
                    </span>
            </div>
            <div class="item content">
                    <label>Contenidos:</label>
                    <span class="text-content">
                        Contenido con texto4
                    </span>
            </div>
            <div class="item content">
                    <label>Contenidos:</label>
                    <span class="text-content">
                        Contenido con texto5
                    </span>
            </div>
            <div class="item content">
                    <label>Contenidos:</label>
                    <span class="text-content">
                        Contenido con texto6
                    </span>
            </div>
            <div class="item image-content">
                <label>Imagen:</label>
                <span class="text-content">
                        <img class="img"
                        src="https://image.shutterstock.com/image-vector/inspiration-young-businessman-260nw-246460177.jpg" alt="ImagenAbogado">
                </span>
            </div>
            <div class="item buttons">
                <label>Acciones:</label>
                <div class="button">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                </div>
            </div>

        </div>
    </div>    
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Peso Extraterrestre</title>
  </head>
  <body>
    <h1>Tu peso Extraterrestre</h1>
    <p>Calculando el peso en otros planetas</p>
    <script type="text/javascript">
      var usuario = prompt("Cual es tu peso");
      var planeta = parseInt(prompt("Escoge tu planeta: \n 1. Marte \n 2. Jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var pesofinal;
      var pesom;
      var pesoj;
      var Nplaneta
      if (planeta == 1)
      {
          Nplaneta = "Marte";
          pesofinal = peso * g_marte / g_tierra;
      }
      else if (planeta == 2)
      {
          Nplaneta = "Jupiter";
          pesofinal = peso * g_jupiter / g_tierra;
      }
      else
      {
        Nplaneta = "Kripton";
        pesofinal = 1000000;
      }
      pesom = peso * g_marte / g_tierra;
      pesoj = peso * g_jupiter / g_tierra;
      pesom = parseInt(pesom);
      pesoj = parseInt(pesoj);

      document.write("Tu peso en Marte es <strong>" + pesom + " Kilos </strong><br/> Tu peso en Marte es <strong>" + pesoj + " Kilos</strong> <br/><br/> <strong>Tu peso en " + Nplaneta + " es: " + pesofinal + "</strong>");

    </script>
  </body>
</html>
